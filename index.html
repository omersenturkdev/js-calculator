<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Calculator</h1>
        <div class="calculator">
            <input type="text" class="form-control mb-2 text-end" id="display" readonly>
            <div class="row">
                <button class="btn btn-outline-secondary col-6" onclick="clearDisplay()">C</button>
                <button class="btn btn-outline-secondary col-3" onclick="backspace()">‚Üê</button>
                <button class="btn btn-outline-secondary col-3" onclick="appendOperator('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-light col" onclick="appendNumber('7')">7</button>
                <button class="btn btn-light col" onclick="appendNumber('8')">8</button>
                <button class="btn btn-light col" onclick="appendNumber('9')">9</button>
				<button class="btn btn-outline-secondary col" onclick="appendOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-light col" onclick="appendNumber('4')">4</button>
                <button class="btn btn-light col" onclick="appendNumber('5')">5</button>
                <button class="btn btn-light col" onclick="appendNumber('6')">6</button>
                <button class="btn btn-outline-secondary col" onclick="appendOperator('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-light col" onclick="appendNumber('1')">1</button>
                <button class="btn btn-light col" onclick="appendNumber('2')">2</button>
                <button class="btn btn-light col" onclick="appendNumber('3')">3</button>
                <button class="btn btn-outline-secondary col" onclick="appendOperator('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-light col-6" onclick="appendNumber('0')">0</button>
                <button class="btn btn-light col-3" onclick="appendDecimalPoint()">.</button>
                <button class="btn btn-outline-secondary col-3" onclick="calculate()">=</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
